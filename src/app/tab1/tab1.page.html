<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Latest News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="showskelton">
    <ion-list>
      <ion-item *ngFor="let item of [].constructor(5)" class="ion-activatable ripple-parent rectangle">
        <ion-thumbnail slot="start">
          <ion-skeleton-text></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-container>


  <ion-list tapabble>
    <ion-item *ngFor="let item of Articals" (click)="openmodel(item)">
      <ion-thumbnail slot="start">
        <img src="{{item.urlToImage}}" alt="" style="width: 100%; height: 100%">
      </ion-thumbnail>
      <ion-label>
        <h3>{{item.title}}</h3>
        <p>{{item.description}}</p>
        <p>{{item.publishedAt | date:'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="10px" (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content ></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
