<ion-header >
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()"><ion-icon name="close-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Source: {{Data.source.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card *ngIf="Data">
    <img [src]="Data.urlToImage"  onerror="this.onerror=null; this.src='../assets/icon/37375020.jpg'" />
    <ion-card-header>
      <ion-card-title>{{Data.title}}</ion-card-title>
      <ion-card-subtitle>{{Data.publishedAt | date:'medium'}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{Data.description}}</p>
    </ion-card-content>
    <ion-button (click)="NewsUrl()" fill="clear" type="button">Read More..</ion-button>
  </ion-card>
</ion-content>
